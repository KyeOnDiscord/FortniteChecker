<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://unpkg.com/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <title>{DisplayName}'s Account | Pro Swapper Skin Checker</title>
</head>

<style>
    * {
        scrollbar-width: thin;
        scrollbar-color: #5d5d5d #ffffff;
    }

    *::-webkit-scrollbar {
        width: 10px;
    }

    *::-webkit-scrollbar-thumb {
        background-color: #5d5d5d;
        border-radius: 16px;
    }
</style>
<script>
    function timeDifference(current, previous) {
        var diff = current - previous;
        return Math.round(diff / 86400, 0) + " day(s) ago";
    }

    function unixTime(unixtime) {
        var u = new Date(unixtime * 1000);
        return `${u.getUTCFullYear()}-${('0' + u.getUTCMonth()).slice(-2)}-${('0' + u.getUTCDate()).slice(-2)}`;
    };

    let CosmeticType = "Skins"

    function GetCosmetic() {
        //Create array of skins
        var i = [];
        switch (CosmeticType) {
            case "Skins":
                { skins }
                break;
            case "Backblings":
                { backblings }
                break;
            case "Pickaxes":
                { pickaxes }
                break;
            case "Emotes":
                { emotes }
                break;
            case "Gliders":
                { gliders }
                break;
            case "Wraps":
                { wraps }
                break;

            case "LoadingScreen":
                { loadingscreen }
                break;
            case "music":
                { music }
                break;
        }
        return i;
    }

    function CreateSkinCards() {
        if (CosmeticType != "Stats") {
            var SkinList = GetCosmetic();
            SkinList.forEach(skin => {
                data = skin.split("|");
                document.getElementById("content").innerHTML += CreateCard(data[0], data[1], data[2]);
            })
        }
        else {
            //Stats
            var Stats = GetStats();
            document.getElementById("content").innerHTML += `<div class=\"col\"> <div class=\"card text-bg-dark\"> <div class=\"card-body\"><h5 class=\"card-title fs-5\">Stats</h5> <span class="text-white"><img src="https://i.imgur.com/KH3zGMl.png" style="height:1.6em"/> { VBucks }</span><p class=\"card-text fs-6\">Lifetime Wins: { LifeTimeWins }<br>Gifts Sent: { GiftsSent }<br> Gifts Received: { GiftsReceived }</p></div> </div> </div>`;
            Stats.forEach(season => {
                document.getElementById("content").innerHTML += GetStatsCard(season);
            })
        }
    }

    function CreateCard(skinName, skinCID, Introduced) {
        if (skinCID.startsWith("LSID") || skinCID.startsWith("LoadingScreen")) {
            return `<div class=\"col\"> <div class=\"card text-bg-dark\"> <div class=\"card-body\"><a target="_blank" href=\"https://fortnite-api.com/images/cosmetics/br/${skinCID}/background.png\"><img src=\"https://fortnite-api.com/images/cosmetics/br/${skinCID}/icon.png\" style="width:90%; height:auto" class=\"card-img-top\"></a>  <h5 class=\"card-title fs-5\">${skinName}</h5> <div class=\"card-footer text-muted fs-6\">${Introduced}</div></div> </div> </div>`;
        } else {
            return `<div class=\"col\"> <div class=\"card text-bg-dark\" style="height:100%"> <div class=\"card-body\"><img src=\"https://fortnite-api.com/images/cosmetics/br/${skinCID}/icon.png\" style="width:50%; height:auto"><br><span class=\"card-title fs-6\">${skinName}</span><div style=\"font-size:0.9rem\" class=\"card-footer text-muted fw-light\">${Introduced}</div></div></div></div>`;
        }
    }

    class Season {
        constructor(seasonNumber, numWins, seasonLevel, bookLevel, purchasedVIP) {
            this.seasonNumber = seasonNumber;
            this.numWins = numWins;
            this.seasonLevel = seasonLevel;
            this.bookLevel = bookLevel;
            this.purchasedVIP = purchasedVIP;
        }
    }


    function GetStatsCard(Season) {
        BattlePassTierImage = Season.purchasedVIP ? "M9hhne9.png" : "jqq5XB6.png";
        MaxTier = Season.bookLevel == 100 ? "ðŸŒŸ" : "";
        return `<div class=\"col\"> <div class=\"card text-bg-dark\"> <div class=\"card-body\"><img src=https://i.imgur.com/${BattlePassTierImage} style="width:50px;height:auto;float:left"><h5 class=\"card-title fs-5\">Season ${Season.seasonNumber}</h5> <p class=\"card-text fs-6\">Wins: ${Season.numWins}</p> <p class=\"card-text fs-6\">Season Level: ${Season.seasonLevel}</p> <p class=\"card-text fs-6\">Battle Pass Level: ${MaxTier}${Season.bookLevel}</p></div> </div> </div>`;
    }

    function GetStats() {
        var stats = [];
        { stats }
        return stats;
    }

    document.addEventListener("DOMContentLoaded", () => {

        const creationTime = { CREATION_TIMESTAMP };
        document.getElementById("timestamp").innerText = timeDifference(Date.now() / 1000, creationTime);
        document.getElementById("timestamp").setAttribute(`data-bs-title`, `${unixTime(creationTime)}`);
        CreateSkinCards();
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })
    });

    function UpdatePage(type) {
        CosmeticType = type;
        document.getElementById("content").innerHTML = "";
        document.getElementById("Skins").setAttribute("class", "nav-link");
        document.getElementById("Backblings").setAttribute("class", "nav-link");
        document.getElementById("Pickaxes").setAttribute("class", "nav-link");
        document.getElementById("Emotes").setAttribute("class", "nav-link");
        document.getElementById("Wraps").setAttribute("class", "nav-link");
        document.getElementById("Gliders").setAttribute("class", "nav-link");
        document.getElementById("music").setAttribute("class", "nav-link");
        document.getElementById("LoadingScreen").setAttribute("class", "nav-link");
        document.getElementById("Stats").setAttribute("class", "nav-link");


        document.getElementById(type).setAttribute("class", "nav-link active");
        CreateSkinCards();
    }

</script>

<body style="margin:10px;background-color:#333">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Pro Swapper Skin Checker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a id="Skins" class="nav-link active" aria-current="page" href="#"
                        onclick="UpdatePage('Skins')">Skins</a>
                    <a id="Backblings" class="nav-link" href="#" onclick="UpdatePage('Backblings')">Backblings</a>
                    <a id="Pickaxes" class="nav-link" href="#" onclick="UpdatePage('Pickaxes')">Pickaxes</a>
                    <a id="Emotes" class="nav-link" href="#" onclick="UpdatePage('Emotes')">Emotes</a>
                    <a id="Wraps" class="nav-link" href="#" onclick="UpdatePage('Wraps')">Wraps</a>
                    <a id="Gliders" class="nav-link" href="#" onclick="UpdatePage('Gliders')">Gliders</a>
                    <a id="music" class="nav-link" href="#" onclick="UpdatePage('music')">Music</a>
                    <a id="LoadingScreen" class="nav-link" href="#" onclick="UpdatePage('LoadingScreen')">Loading
                        Screens</a>
                    <a id="Stats" class="nav-link" href="#" onclick="UpdatePage('Stats')">Stats</a>
                </div>
            </div>
        </div>
    </nav>

    <span class="text-white">This file was generated <span id="timestamp" data-bs-toggle="tooltip"
            data-bs-placement="top" data-bs-custom-class="custom-tooltip" data-bs-title="a">0 day(s)</span> any changes
        to this account after this date are not shown here.</span><br>

    <span class="text-white">ID: {EpicID}<br>Display Name: {DisplayName}</span>
    <div id="content" class="container-fluid text-center row row-cols-sm-6 row-cols-sm-6 g-2"></div>
</body>

</html>
